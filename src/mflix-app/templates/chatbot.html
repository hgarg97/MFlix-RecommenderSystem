<!-- chatbot.html -->

<div class="chatbot-container" id="chatbot-container">
    <div class="chatbot-title-bar">
        <h4 class="chatbot-title">Chatbot</h4>
        <button class="btn btn-sm btn-light" id="toggleChatbotBtn">-</button>
    </div>
    <div class="chatbot-body" id="chatbot-body">
        <ul class="chatbot-messages">
            <li class="chatbot-message">Welcome to MFlix Movie Recommender!</li>
            <li class="chatbot-message">How can I assist you today?</li>
            <!-- Example user message -->
            <li class="chatbot-message user-message">Sure, I'm looking for action movies</li>
            <!-- More chatbot messages and user messages can be added here -->
        </ul>
    </div>
</div>
