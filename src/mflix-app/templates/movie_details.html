{% include 'title_bar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }} - Movie Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS here -->
</head>
<body>
    <div class="container" style="padding: 20px;">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ movie.poster_working_url }}" class="img-fluid" alt="Movie Poster">
            </div>
            <div class="col-md-8">
                <h1 style="color: rgb(228, 176, 108);">{{ movie.title }}</h1>
                <div class="row">
                    <div class="col">
                        <h6 style="color: rgb(228, 209, 184);"> <i class="fas fa-clock"></i> {{ movie.runtime }}</h6>
                    </div>
                    <div class="col">
                        <h6 style="color: rgb(228, 209, 184);"><i class="fa-solid fa-calendar-day"></i> {{ movie.release_date }}</h6>
                    </div>
                    <div class="col">
                        <h6 style="color: rgb(228, 209, 184);"><i class="fa-solid fa-sack-dollar"></i> ${{ movie.budget }}</h6>
                    </div>
                </div>
                <br>
                <h5 style="color: rgb(228, 209, 184);">{{ movie.overview }}</h5>
                <h5 style="color: rgb(228, 209, 184);">Genres : {{ movie.genres }}</h5>
                <h5 style="color: rgb(228, 209, 184);">Cast : {{ movie.cast }}</h5>
            </div>
        </div>
    </div>
</body>
</html>
